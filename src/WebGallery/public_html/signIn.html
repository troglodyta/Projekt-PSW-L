<!DOCTYPE html>
<html>
    <head>
        <title>Rejstracja</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <header>
            <a href="#" >Logowanie</a>
            <a href ="#" >Rejstracja</a>
        </header>
        <nav>
            <ul>
                <li><a href="#">Udostępnij</a></li>
                <li><a href="#">Szukaj</a></li>
                <li><a href="#">Albumy</a></li>
                <li><a href="#">Grupy</a></li>
                <li><a href="#">Mój profil</a></li>
            </ul>
        </nav>
        
        <section>
            <h3>Rejstracja</h3>
            <form action="#" method="post">
                <h4>Login</h4>
                <input type="text" id="userLogin">
                <h4>Hasło</h4>
                <input type=password id="userPassword">
                <h4>Adres e-mail</h4>
                <input type="email" id="userMail">
                <h4>Płeć</h4>
                <input type="radio" name="group1" id="userFamale" value="k">
                <label for="userFamale">Kobieta</label>
                <input type="radio" name="group1" id="userMale" value="m">
                <label for="userMale">Mężczyzna</label>
                <h4>Miasto</h4>
                <input type="text" id="city">
                <h4>Data urodzenia</h4>
                <input type="date" id="birthDate">
                <br/>
                <input type="submit" id="submit" value="Zarejestruj">
            </form>          
        </section>
        
    </body>
</html>
